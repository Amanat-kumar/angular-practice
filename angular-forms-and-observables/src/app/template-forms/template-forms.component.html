<h3>template-forms works</h3>
<hr>
<button (click)="fillValues()">Fill Form Values</button>
<br>
<br>

<form (ngSubmit)="onFormSubmit()" #userForm="ngForm">
    <label for="name">Enter Name : </label>
    <input type="text" id="name" name="name" ngModel>

    <br>
    <br>
    <div ngModelGroup="userEmail">
        <label for="email">Enter Email : </label>
        <input type="email" id="email" name="email" ngModel required email #email="ngModel">
        <span *ngIf="!email.valid && email.touched">Invalid email</span>
    </div>

    <br>
    <br>

    <label for="gender">Select Gender : </label>
    <select name="gender" id="gender" ngModel="male">
        <option value="male">male</option>
        <option value="female">female</option>
    </select>

    <br>
    <br>

    <button type="button" (click)="addHobbies()">Add Hobbies</button>

    <br>
    <br>
    <div  *ngIf="isAddHobbie">
        <label for="hobbie">Enter Hobbies : </label>
        <input type="text" id="hobbie" name="hobbie" ngModel>
    </div>

    <br>
    <br>

    <button type="submit">submit</button>
</form>
